<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@200;300;500;900&display=swap"
        rel="stylesheet">
    <title>StarBuck</title>
</head>

<body>

    <div class="circulo"></div>


    <img src="./imagens/logo.png" alt="logo" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just coffee <br> It's <span>Starbucks</span></h2>

            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae natus, molestiae rerum animi velit
                earum iste, quos a fugiat, enim magni culpa vel iure non perspiciatis! Commodi sapiente soluta animi?
            </p>

            <button>Leand more</button>
        </div>

        <div class="caixa-imagem">
            <img src="./imagens/img1.png" alt="Img-shake"  id="imgshake" class="starbuck1">
        </div>

    </div>

    <div class="menu">
        <img src="./imagens/thumb1.png" alt="tumb1" class="botao-menu"  onclick="TrocaImagem('./imagens/img1.png'); trocaCor('#017143')">
        <img src="./imagens/img2.png" alt="tumb2" id="shakeRosa" class="botao-menu" onclick="TrocaImagem('./imagens/img2.png') ; trocaCor('#d752b1 ')">
    </div>


</body>
<script>
    let imagem = document.querySelector(".starbuck1")
    let circulo = document.querySelector(".circulo")    


     function TrocaImagem(endereco){  
        imagem.src = endereco
     }  
    
     function trocaCor(cor){
        circulo.style.backgroundColor = cor
     }
    TrocaImagem()
</script>

</html>
